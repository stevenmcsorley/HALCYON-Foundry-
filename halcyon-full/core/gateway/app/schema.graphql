type Query {
  health: String!
  entities(type: String): [Entity!]!
  entityById(id: ID!): Entity
  relationships: [Relationship!]!
  federatedEntities(source: String!, type: String, limit: Int = 200): [Entity!]!
  savedQueries: [SavedQuery!]!
  savedQuery(id: ID!): SavedQuery
  dashboards: [Dashboard!]!
  dashboard(id: ID!): DashboardWithPanels
  alertRules: [AlertRule!]!
  alerts(status: String, severity: String): [Alert!]!
}

type Mutation {
  upsertEntities(input: [EntityInput!]!): Boolean!
  upsertRelationships(input: [RelationshipInput!]!): Boolean!
  createSavedQuery(input: SavedQueryInput!): SavedQuery!
  updateSavedQuery(id: ID!, input: SavedQueryUpdateInput!): SavedQuery!
  deleteSavedQuery(id: ID!): Boolean!
  createDashboard(input: DashboardInput!): Dashboard!
  updateDashboard(id: ID!, input: DashboardUpdateInput!): Dashboard!
  deleteDashboard(id: ID!): Boolean!
  createPanel(dashboardId: ID!, input: PanelInput!): Panel!
  updatePanel(dashboardId: ID!, panelId: ID!, input: PanelUpdateInput!): Panel!
  deletePanel(dashboardId: ID!, panelId: ID!): Boolean!
  createAlertRule(input: AlertRuleInput!): AlertRule!
  updateAlertRule(id: ID!, input: AlertRuleInput!): AlertRule!
  deleteAlertRule(id: ID!): Boolean!
  acknowledgeAlert(id: ID!): Alert!
  resolveAlert(id: ID!): Alert!
}

type Entity {
  id: ID!
  type: String!
  attrs: JSON!
}

input EntityInput {
  id: ID!
  type: String!
  attrs: JSON!
}

type Relationship {
  type: String!
  fromId: ID!
  toId: ID!
  attrs: JSON!
}

input RelationshipInput {
  type: String!
  fromId: ID!
  toId: ID!
  attrs: JSON!
}

scalar JSON

type SavedQuery {
  id: ID!
  name: String!
  owner: String!
  gql: String!
  shapeHint: String
  createdAt: String!
  updatedAt: String!
}

input SavedQueryInput {
  name: String!
  gql: String!
  shapeHint: String
}

input SavedQueryUpdateInput {
  name: String
  gql: String
  shapeHint: String
}

type Dashboard {
  id: ID!
  name: String!
  owner: String!
  createdAt: String!
  updatedAt: String!
}

type DashboardWithPanels {
  id: ID!
  name: String!
  owner: String!
  createdAt: String!
  updatedAt: String!
  panels: [Panel!]!
}

input DashboardInput {
  name: String!
}

input DashboardUpdateInput {
  name: String
}

type Panel {
  id: ID!
  dashboardId: ID!
  title: String!
  type: String!
  config: JSON!
  position: Int!
  createdAt: String!
  updatedAt: String!
}

input PanelInput {
  title: String!
  type: String!
  config: JSON
  position: Int
}

input PanelUpdateInput {
  title: String
  type: String
  config: JSON
  position: Int
}

scalar JSON

type AlertRule {
  id: ID!
  name: String!
  description: String
  conditionJson: JSON!
  severity: String!
  actionsJson: JSON
  enabled: Boolean!
  createdAt: String!
  createdBy: String
}

type Alert {
  id: ID!
  ruleId: ID!
  entityId: String
  message: String!
  severity: String!
  status: String!
  createdAt: String!
  acknowledgedAt: String
  resolvedAt: String
  acknowledgedBy: String
  resolvedBy: String
}

input ActionConfigInput {
  type: String!
  config: JSON
}

input AlertRuleInput {
  name: String!
  description: String
  conditionJson: JSON!
  severity: String!
  actionsJson: [ActionConfigInput!]
  enabled: Boolean!
}
