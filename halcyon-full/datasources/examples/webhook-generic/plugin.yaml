id: webhook-generic
version: 1
kind: webhook

# Mapping rules: raw JSON â†’ HALCYON entity
mapping:
  entity_type: Event
  id: "$.id"
  attrs:
    message: "$.msg"
    timestamp: "$.ts"
    source: "$.source"
    severity: "$.severity"
    lat: "$.lat"
    lon: "$.lon"

# Optional: enrichment steps
enrich:
  - "geo_reverse"
